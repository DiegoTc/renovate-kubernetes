---
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
data:
  config.json: |-
    {
      "repositories": ["DiegoTc/guest-book-js-docker"],
      "dryRun" : "true",
      "enabledManagers": ["kubernetes"],
      "enabled": true,
      "logFormat": "json",
      "baseBranches": ["master"],
      "kubernetes": {
        "fileMatch": ["argo/.+\\.yml$"]
      },
      "module.exports" = {
        hostRules: [
          {
            hostType: 'docker',
            username: process.env.DOCKER_HUB_USERNAME,
            password: process.env.DOCKER_HUB_PASSWORD,
          },
        ],
      };
    }

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-bot
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - image: renovate/renovate:35.14.4
              name: renovate-bot
              env: # For illustration purposes, please use secrets.
                - name: RENOVATE_PLATFORM
                  value: 'github'
                - name: RENOVATE_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: github
                      key: token
                - name: RENOVATE_AUTODISCOVER
                  value: 'false'
                - name: RENOVATE_BASE_DIR
                  value: '/tmp/renovate/'
                - name: RENOVATE_CONFIG_FILE
                  value: '/opt/renovate/config.json'
                - name: LOG_LEVEL
                  value: debug
                - name: DOCKER_HUB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: dockerhub
                      key: password
                - name: DOCKER_HUB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      name: dockerhub
                      key: username
              volumeMounts:
                - name: config-volume
                  mountPath: /opt/renovate/
                - name: work-volume
                  mountPath: /tmp/renovate/
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config
            - name: work-volume
              emptyDir: {}
